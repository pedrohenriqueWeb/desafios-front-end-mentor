<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <div class="container">
    <section class="mainContent">
      <div class="resultContent">
        <h1 class="resultTitleContent">Your Result</h1>
        <div class="numbersAcert">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <div class="feedback-content">
          <p class="feedbackTitle">Great</p>
          <p class="feedbackParagraph">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="sumaryContent">
        <h2>Summary</h2>
        <ul>
          <li>
            <img src="" alt="">
            <p>Reaction</p>
            <span><strong>80</strong> / 100</span>
          </li>
          <li>
            <img src="" alt="">
            <p>Memory</p>
            <span><strong>92</strong> / 100</span>
          </li>
          <li>
            <img src="" alt="">
            <p>Verbal</p>
            <span><strong>61</strong> / 100</span>
          </li>
          <li>
            <img src="" alt="">
            <p>Visual</p>
            <span><strong>72</strong> / 100</span>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </div>
    </section>
  </div>

</body>

</html>
